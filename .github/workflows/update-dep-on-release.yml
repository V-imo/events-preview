name: Update dependency on package release

on:
  repository_dispatch:
    types: [package-updated]

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Bump package to latest
        run: |
          set -euo pipefail

          attempts=3
          delay_seconds=120

          for attempt in $(seq 1 $attempts); do
            echo "Attempt ${attempt}/${attempts} to install vimo-events@latest..."
            if npm install vimo-events@latest && npm install; then
              echo "Dependencies installed successfully."
              exit 0
            fi

            if [ "$attempt" -lt "$attempts" ]; then
              echo "Installation failed, retrying in ${delay_seconds}s..."
              sleep "$delay_seconds"
            fi
          done

          echo "Failed to install vimo-events after ${attempts} attempts."
          exit 1

      - name: Commit and push
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: bump vimo-events to latest"
